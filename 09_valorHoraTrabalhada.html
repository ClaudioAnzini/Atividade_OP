<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada

    const horasTrabalhadas = parseInt(prompt(`Quantas horas você trabalha semanalmente?`).trim());
    const valorHora = parseFloat(prompt(`Insira quanto você recebe por hora:`).trim().replace(",","."));

    //Processamento

    let mensagem = (horasTrabalhadas <= 45) ? `Você receberá um total de R$${(horasTrabalhadas * valorHora).toFixed(2).replace(".",",")}, recebendo R$${valorHora.toFixed(2).replace(".",",")} por hora.` : (horasTrabalhadas > 45 && horasTrabalhadas <= 60) ? `Você receberá um total de R$${((horasTrabalhadas * valorHora) * 1.2).toFixed(2).replace(".",",")}, recebendo R$${(((horasTrabalhadas * valorHora) * 1.2) / 7).toFixed(2).replace(".",",")} por hora.` : `Você receberá um total de R$${((horasTrabalhadas * valorHora) * 1.3).toFixed(2).replace(".",",")}, recebendo R$${(((horasTrabalhadas * valorHora) * 1.3) / 7).toFixed(2).replace(".",",")} por hora.`

    alert(mensagem);
    //Saída

</script>
