<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letra = prompt(`Insira uma letra!`).trim().toLowerCase;

    //Processamento

    let mensagemFinal = (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") ? `Sua letra é uma vogal` : `Sua letra é uma consoante`;
    
    alert(mensagemFinal);
    
    //Saída

</script>
