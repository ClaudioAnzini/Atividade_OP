<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    const idade = parseInt(prompt(`Qual a sua idade atual?`).trim());

    //Processamento

 
        let mensagemFinal = (idade > 18) ? `Você é maior de idade` : `Você não é maior de idade, ainda faltam ${18 - idade} ${(18 - idade) > 1 ? `anos` : `ano`} para completar sua maioridade.`;

    //Saída
    alert(mensagemFinal)

</script>
