<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const num1 = parseInt(prompt(`Insira um número inteiro:`).trim());
    const num2 = parseInt(prompt(`Insira outro número inteiro:`).trim());

    //Processamento

    let mensagemFinal = (num1 == num2) ? `Os dois números são iguais!` : (num1 > num2) ? `O número ${num1} é maior que o número ${num2}.` : `O número ${num2} é maior que o número ${num1}.`;

    alert(mensagemFinal);
    
    //Saída
    
</script>
