<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada

    const idade = parseInt(prompt(`Insira a idade do seu cachorro:`).trim());
    const porte = prompt(`Insira o porte do seu cachorro(g - grande, m-médio, p-pequeno):`).trim().toLowerCase();

    //Processamento

    let mensagemFinal = (porte === "p") ? `${idade * 5}` : (porte === "m") ? `${idade * 6}` : `${idade * 7}`;
    
    //Saída

    alert(`A idade do seu cachorro é de ${mensagemFinal} ${mensagemFinal > 1 ? "anos" : "ano"}.`);

</script>
